<div class="patient-box bg-white rounded-3 shadow h-100">
    <div class="patient-data d-flex p-4 align-items-center" style="cursor: pointer;" *ngFor="let data of _patientList" (click)="onpatient(data.id)" [ngClass]="data.id === selected ? 'selected' : ''">
        <figure class="avatar mx-3">
            <img class="avatar-img" src="../../../../assets/image/avatar.png" alt="profile-img" width="100%" height="100%">
        </figure>
        <div class="d-flex flex-column flex-grow-1 ms-4">
            <div class="d-flex justify-content-between">
                <span class="fw-bold"> {{data.name}} </span>
                <span class="text-muted" style="font-size: 0.8rem;"> {{data.time}} </span>
            </div>
            <div class="d-flex d-flex justify-content-between pt-2">
                <span class="text-muted fw-bold" style="font-size: 0.8rem;"> {{data.gender}} &#8226; {{data.age}} yrs</span>
                <span class="text-muted" style="font-size: 0.8rem;"> {{data.mobile}}</span>
            </div>
        </div>        
    </div>
</div>
